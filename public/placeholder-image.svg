<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF9E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFEAA7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Banana -->
  <g transform="translate(200, 180)">
    <!-- Banana body -->
    <path d="M -60,-20 Q -70,-30 -65,-45 Q -60,-55 -45,-60 Q 0,-70 50,-55 Q 70,-45 75,-25 Q 78,-10 70,0 Q 50,15 0,20 Q -40,22 -60,10 Q -70,0 -60,-20 Z" 
          fill="#FFD93D" 
          stroke="#F6C324" 
          stroke-width="2"/>
    
    <!-- Banana highlights -->
    <ellipse cx="-20" cy="-25" rx="15" ry="8" fill="#FFE66D" opacity="0.6"/>
    <ellipse cx="20" cy="-15" rx="12" ry="6" fill="#FFE66D" opacity="0.5"/>
    
    <!-- Banana spots -->
    <ellipse cx="-35" cy="-5" rx="4" ry="6" fill="#E8B923" opacity="0.4"/>
    <ellipse cx="10" cy="5" rx="3" ry="5" fill="#E8B923" opacity="0.4"/>
    <ellipse cx="40" cy="-10" rx="3" ry="4" fill="#E8B923" opacity="0.3"/>
    
    <!-- Banana stem -->
    <path d="M -62,-22 Q -68,-28 -70,-35 L -72,-38 Q -73,-40 -71,-42 Q -69,-43 -67,-41 L -65,-38 Q -63,-32 -60,-25" 
          fill="#8B7355" 
          stroke="#6B5840" 
          stroke-width="1"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="280" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="16" 
        fill="#95A5A6" 
        text-anchor="middle" 
        font-weight="300">
    Image Loading...
  </text>
  
  <!-- Decorative dots -->
  <circle cx="120" cy="320" r="2" fill="#DFE6E9" opacity="0.5"/>
  <circle cx="200" cy="320" r="2" fill="#DFE6E9" opacity="0.5"/>
  <circle cx="280" cy="320" r="2" fill="#DFE6E9" opacity="0.5"/>
</svg>
